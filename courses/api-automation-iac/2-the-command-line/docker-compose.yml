version: '3'
services:
  agent:
    image: "datadog/agent:7.21.1"
    container_name: datadog-agent
    environment:
      - DD_API_KEY
      - DD_APM_ENABLED=true
      - DD_APM_NON_LOCAL_TRAFFIC=true
      - DD_LOGS_ENABLED=true
      - DD_PROCESS_AGENT_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
      - DD_SYSTEM_PROBE_ENABLED=true 
      - DD_ENV=api-course
    ports:
      - "8126:8126"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
      - /sys/kernel/debug:/sys/kernel/debug 
    cap_add:
      - SYS_ADMIN 
      - SYS_RESOURCE 
      - SYS_PTRACE 
      - NET_ADMIN 
      - IPC_LOCK 
    security_opt:
      - apparmor:unconfined  
    labels:
      com.datadoghq.ad.logs: '[{"source": "agent", "service": "agent"}]'
  redis:
    image: redis
    container_name: redis-session-cache
    environment:
      - DD_SERVICE=redis-session-cache
      - DD_VERSION=1.0
      - DD_ENV=api-course
    labels:
      com.datadoghq.ad.logs: '[{"source": "redis", "service": "redis-session-cache"}]'
      com.datadoghq.tags.service: 'redis-session-cache'
      com.datadoghq.tags.env: 'api-course'
  stately:
    image: api-course/stately:1.0
    container_name: stately
    depends_on: 
      - redis
    environment:
      - DD_SERVICE=stately-app
      - DD_VERSION=1.0
      - DD_ENV=api-course
    labels:
      com.datadoghq.ad.logs: '[{"source": "python", "service": "stately-app"}]'
      com.datadoghq.tags.service: 'stately-app'
      com.datadoghq.tags.env: 'api-course'
    ports:
      - 80:8000