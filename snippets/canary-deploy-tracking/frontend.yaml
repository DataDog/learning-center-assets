apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    tags.datadoghq.com/env: "canary-deployments"
    tags.datadoghq.com/service: "store-frontend"
    tags.datadoghq.com/version: "1.0"
    service: frontend
    app: ecommerce
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      service: frontend
      app: ecommerce
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        tags.datadoghq.com/env: "canary-deployments"
        tags.datadoghq.com/service: "store-frontend"
        tags.datadoghq.com/version: "1.0"
        service: frontend
        app: ecommerce
    spec:
      containers:
        - args:
            - docker-entrypoint.sh
          command:
            - sh
          env:
            - name: DB_USERNAME
              value: user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: pw
                  name: db-password
            - name: DD_SERVICE
              value: "store-frontend"
            - name: DD_ENV
              value: "canary-deployments"
            - name: DD_VERSION
              value: "1.0"
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DD_LOGS_INJECTION
              value: "true"
            - name: DD_ANALYTICS_ENABLED
              value: "true"
            - name: DD_CLIENT_TOKEN
              value: replacetheclienttoken
            - name: DD_APPLICATION_ID
              value: replacetheapplicationid
            - name: DD_PROFILING_ENABLED
              value: "true"
            - name: DD_SITE
              value: "datadoghq.com"
          image: ddtraining/storefront:2.0.0
          imagePullPolicy: Always
          name: ecommerce-spree-observability
          ports:
            - containerPort: 3000
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: frontend
    app: ecommerce
  name: frontend
spec:
  ports:
    - port: 3000
      protocol: TCP
      targetPort: 3000
      nodePort: 30001
      name: http
  selector:
    service: frontend
    app: ecommerce
  type: NodePort