        MinimumHealthyPercent: 100
      DeploymentController:
        Type: ECS
      DesiredCount: 1
      LaunchType: FARGATE
      LoadBalancers:
      - ContainerName: discounts
        ContainerPort: 5001
        TargetGroupArn:
          Ref: DiscountsTCP5001TargetGroup
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
          - Ref: DefaultNetwork
          Subnets:
          - Ref: LabSubnet1
          - Ref: LabSubnet2
          - Ref: LabSubnet3
      PlatformVersion: 1.4.0
      PropagateTags: SERVICE
      SchedulingStrategy: REPLICA
      ServiceRegistries:
      - RegistryArn:
          Fn::GetAtt:
          - DiscountsServiceDiscoveryEntry
          - Arn
      Tags:
      - Key: project
        Value: "Intro to AWS"
      - Key: service
        Value: discounts
      TaskDefinition:
        Ref: DiscountsTaskDefinition
    Type: AWS::ECS::Service
  DiscountsServiceDiscoveryEntry:
