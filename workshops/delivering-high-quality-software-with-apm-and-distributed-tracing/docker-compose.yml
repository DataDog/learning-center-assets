version: '3'
services:
  agent:
    image: 'datadog/agent:7.31.1'
    environment:
      - DD_API_KEY
      - DD_LOGS_ENABLED=true
      - DD_PROCESS_AGENT_ENABLED=true
      - DD_DOCKER_LABELS_AS_TAGS={"my.custom.label.team":"team"}
      - DD_TAGS='env:apm-workshop'
      - DD_APM_NON_LOCAL_TRAFFIC=true
      - DD_HOSTNAME=apm-workshop-host
    ports:
      - 127.0.0.1:8126:8126/tcp
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
  discounts:
    environment:
      - FLASK_APP=discounts.py
      - FLASK_DEBUG=1
      - POSTGRES_PASSWORD
      - POSTGRES_USER
      - POSTGRES_HOST=db
      - DD_SERVICE=discounts-service
      - DD_ENV=apm-workshop
      - DD_VERSION=2.0
      - DD_LOGS_INJECTION=true
      - DD_TRACE_SAMPLE_RATE=1
      - DD_PROFILING_ENABLED=true
      - DD_AGENT_HOST=agent
    image: 'ddtraining/discounts:2.0.0'
    command:
      [
        sh,
        -c,
        'ddtrace-run flask run --port=5001 --host=0.0.0.0'
      ]
    ports:
      - '5001:5001'
    volumes:
      - /root/lab/discounts.py:/app/discounts.py
    depends_on:
      - agent
      - db
    labels:
      com.datadoghq.tags.env: 'apm-workshop'
      com.datadoghq.tags.service: 'discounts-service'
      my.custom.label.team: 'discounts'
      com.datadoghq.ad.logs: '[{"source": "python", "service": "discounts-service"}]'
  frontend:
    environment:
      - DD_SERVICE=store-frontend
      - DD_ENV=apm-workshop
      - DD_VERSION=2.0
      - DD_LOGS_INJECTION=true
      - DD_TRACE_SAMPLE_RATE=1
      - DD_PROFILING_ENABLED=true
      - DD_AGENT_HOST=agent
      - DD_CLIENT_TOKEN
      - DD_APPLICATION_ID
    image: 'ddtraining/storefront:2.0.0'
    command: sh docker-entrypoint.sh
    ports:
      - '3000:3000'
    depends_on:
      - agent
      - discounts
      - advertisements
    labels:
      com.datadoghq.tags.env: 'apm-workshop'
      com.datadoghq.tags.service: 'store-frontend'
      my.custom.label.team: 'frontend'
      com.datadoghq.ad.logs: '[{"source": "ruby", "service": "store-frontend"}]'
  advertisements:
    environment:
      - FLASK_APP=ads.py
      - FLASK_DEBUG=1
      - POSTGRES_PASSWORD
      - POSTGRES_USER
      - POSTGRES_HOST=db
      - DD_SERVICE=advertisements-service
      - DD_ENV=apm-workshop
      - DD_VERSION=2.0
      - DD_LOGS_INJECTION=true
      - DD_TRACE_SAMPLE_RATE=1
      - DD_PROFILING_ENABLED=true
      - DD_AGENT_HOST=agent
    image: 'ddtraining/advertisements:2.0.0'
    command:
      [
        sh,
        -c,
        'ddtrace-run flask run --port=5002 --host=0.0.0.0'
      ]
    ports:
      - '5002:5002'
    volumes:
      - /root/lab/ads.py:/app/ads.py
    depends_on:
      - agent
      - db
    labels:
      com.datadoghq.tags.env: 'apm-workshop'
      com.datadoghq.tags.service: 'advertisements-service'
      my.custom.label.team: 'advertisements'
      com.datadoghq.ad.logs: '[{"source": "python", "service": "advertisements-service"}]'
  db:
    image: postgres:11-alpine
    restart: always
    environment:
      - POSTGRES_PASSWORD
      - POSTGRES_USER
    ports:
      - '5432:5432'
    labels:
      com.datadoghq.tags.env: 'apm-workshop'
      com.datadoghq.tags.service: 'database'
      com.datadoghq.tags.version: '11.12'
      my.custom.label.team: 'database'
      com.datadoghq.ad.check_names: '["postgres"]'
      com.datadoghq.ad.init_configs: '[{}]'
      com.datadoghq.ad.instances: '[{"host":"%%host%%", "port":5432,"username":"datadog","password":"datadog"}]'
      com.datadoghq.ad.logs: '[{"source": "postgresql", "service": "database"}]'
    volumes:
      - /root/postgres:/var/lib/postgresql/data
      - /root/dd_agent.sql:/docker-entrypoint-initdb.d/dd_agent.sql
  puppeteer:
    image: buildkite/puppeteer:10.0.0
    volumes:
      - /root/puppeteer-mobile.js:/puppeteer.js
      - /root/puppeteer.sh:/puppeteer.sh
    environment:
      - STOREDOG_URL
      - PUPPETEER_TIMEOUT
    depends_on:
      - frontend
    command: bash puppeteer.sh
