sources:
  datadog_agent:
    address: 0.0.0.0:8282
    type: datadog_agent
    multiple_outputs: true

transforms:
  # This transform exists because of how the Datadog Agent classifies
  # logs that it collects from containers. The `status` attribute ends
  # up overriding whatever other parsing the Datadog backend might do
  # of the message to determine if it's an error log, for instance.
  remove_status:
    type: remap
    inputs:
      - datadog_agent.logs
    source: |-
      del(.status)

# transforms:
  # This step attempts to parse the messages as Apache Common Format
  # logs, and adds whatever it is able to parse as metadata to the
  # log.
  #
  # We are explicit about error handling here so we can make sure
  # that we leave non-HTTP messages alone, or so we can add
  # additional formats that we want to try easily onto the end.
  parse_logs:
    type: remap
    inputs:
      - remove_status
    source: |-
      msg, err = parse_apache_log(.message, format:"common")
      if err == null {
        .http = msg
      } else {
        msg, err = parse_aws_vpc_flow_log(.message)
        if err == null {
          .vpc = msg
        }
      }

# transforms:
  # This will allow us to differentiate our downstream steps depending
  # on what parsing succeeded previously, since we don't want non-HTTP
  # logs to go through the same filtering and other steps that we're
  # going to be setting up.
  route_log_type:
    type: route
    inputs:
      - parse_logs
    route:
      http: "exists(.http)"
      vpc: "exists(.vpc)"

# transforms:
  # This step can replace the existing deal_with_useless_http_logs.
  # Anything that would have failed the condition previously is
  # now sampled aggressively before being forwarded.
  #
  # This configuration will allow 1% of 200 OK logs through.
  deal_with_useless_http_logs:
    type: sample
    inputs:
      - route_log_type.http
    exclude: ".http.status > 200 ?? true"
    rate: 100

# transforms:
  # This will show errors properly categorized in the Log Explorer,
  # instead of always showing up as `INFO`
  set_http_status:
    type: remap
    inputs:
      - deal_with_useless_http_logs
    source: |-
      if exists(.http) {
        s, err = (.http.status > 200)
        if err == null && s {
          .status = "error"
        }
      }

# transforms:
  http_log_metrics:
    type: log_to_metric
    inputs:
      - route_log_type.http
    metrics:
      - type: counter
        field: status
        name: http.response_code
        namespace: storedog
        tags:
          status: "{{http.status}}"
          path: "{{http.path}}"

# transforms:
  cardinality_control:
    type: tag_cardinality_limit
    inputs:
      - http_log_metrics
    limit_exceeded_action: drop_tag
    mode: probabilistic
    value_limit: 100

# transforms:
  remove_cc:
    type: remap
    inputs:
      - route_log_type._unmatched
    source: |-
      msg, err = redact(.message, filters:[r'\d{13, 16}'])
      if err == null {
        .message = msg
        .redacted = true
      }
    
# transforms:
  vpc_traffic_by_action_port:
    type: log_to_metric
    inputs:
      - route_log_type.vpc
    metrics:
      - type: counter
        field: action
        name: action
        namespace: network
        tags:
          action: "{{vpc.action}}"
          port: "{{vpc.port}}"

  vpc_drop_accepted:
    type: filter
    inputs:
      - route_log_type.vpc
    condition: '.vpc.action != "ACCEPT"'
        
# transforms:
  redacted:
    type: route
    inputs:
      - remove_cc
    route:
      yes: "exists(.redacted)"

  redacted_metrics:
    type: log_to_metric
    inputs:
      - redacted.yes
    metrics:
      - type: counter
        field: status
        name: redacted
        namespace: security

# transforms:
  tag_logs:
    type: remap
    inputs:
      - set_http_status
      - remove_cc
      - vpc_drop_accepted
    source: |-
      # Parse the received `.ddtags` field so we can more easily access the contained tags.
      .ddtags = parse_key_value!(.ddtags, key_value_delimiter: ":", field_delimiter: ",")

      # Add some tags so that we can positively identify that data has passed through OP.
      .ddtags.sender = "observability_pipelines"
      .ddtags.op_aggregator = get_hostname!()

      # Re-encode Datadog tags in the format the intakes expect.
      .ddtags = encode_key_value(.ddtags, key_value_delimiter: ":", field_delimiter: ",")

# transforms:
  tag_metrics:
    type: remap
    inputs:
      - cardinality_control
      - datadog_agent.metrics
      - redacted_metrics
      - vpc_traffic_by_action_port
    source: |-
      # Add some tags so that we can positively identify that data has passed through OP.
      .tags.sender = "observability_pipelines"
      .tags.op_aggregator = get_hostname!()

sinks:
  datadog_logs:
    type: datadog_logs
    inputs:
      - tag_logs
    default_api_key: ${DD_API_KEY}
    compression: gzip
  datadog_metrics:
    type: datadog_metrics
    inputs:
      - tag_metrics
    default_api_key: ${DD_API_KEY}
# sinks:
  minio:
    type: aws_s3
    inputs:
      - datadog_agent.logs
    auth:
      access_key_id: minioadmin
      secret_access_key: minioadmin
    bucket: lab
    region: us-east-1
    endpoint: "http://localhost:9000"
    encoding:
      codec: json