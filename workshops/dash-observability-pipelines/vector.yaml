enterprise:
  api_key: "${DD_API_KEY}"
  configuration_key: "${OP_CONFIGURATION_KEY}"
  site: "datadoghq.com"
api:
  enabled: true
  address: 0.0.0.0:8686
  playground: false

sources:
  datadog_agent:
    address: 0.0.0.0:8282
    type: datadog_agent
    multiple_outputs: true

transforms:
  # This step exists because the logs originate from services started by systemd,
  # and the Datadog Agent adds this metadata when it reads from journald.
  # We recommend using this as your input for downstream processing steps, so
  # you can avoid having to deal with the extra overhead.
  remove_journald:
    type: remap
    inputs:
      - datadog_agent.logs
    source: |-
      msg, err = parse_json(.message)
      if err == null {
        . |= object!(msg)
        del(.journald)
      }

  # << PASTE parse_logs here>>

  # << PASTE route_log_type and deal_with_useless_http_logs here>>

  # << PASTE set_http_status here>>

  # << PASTE http_log_metrics here>>

  # << PASTE http_log_metrics here>>

  # << PASTE cardinality_control here>>

  # << PASTE tag_logs here>>

  # << PASTE tag_metrics here>>

  # << PASTE remove_cc here>>

  # << PASTE redacted and redacted_metrics here>>

sinks:
  datadog_logs:
    type: datadog_logs
    inputs:
      - remove_journald
    default_api_key: ${DD_API_KEY}
    compression: gzip
  datadog_metrics:
    type: datadog_metrics
    inputs:
      - datadog_agent.metrics
    default_api_key: ${DD_API_KEY}

  # << PASTE minio config here >>